                    <div class="row-data-ora-operatore">

                    </div>
                    <div class="riferimento-rev">

                            <option value="riferimento3">Riferimento 3</option>
                        </select>
                    </div>
                    </div>
                    <div class="rev-textarea">
                        <textarea name="Recensione" id="Recensione" cols="50" rows="10" placeholder="Descrizione"></textarea>
                    </div>
                    <div class="rev-submit">
                            <input type="file" id="myFile" name="filename" hidden/>
                            <label class="chooseFile" for="myFile">Choose File</label>
                            <input type="submit" value="Aggiungi">
                          </form>
                    </div>
                </form>
